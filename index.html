<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="main__wrapper">
            <button type="button" class="login-btn">Войти</button>
        </div>
    </main>
    <div class="modal modal--hidden">

        <form action="#" method="POST" class="modal__form">
            <span class="error"></span>
            <label class="modal__input">
                <input type="email" name="email" placeholder="Email" required>
                <span>Введите email</span>
            </label>
            <label class="modal__input">
                <input type="password" name="password" placeholder="Пароль" required>
                <span>Введите пароль</span>
            </label>
            <div class="modal__login-btns">
                <button type="submit" class="login-btn login-btn--modal">Войти</button>
                <a href="#">Регистрация</a>
            </div>

            <span>или через соцсети</span>
            <ul class="social">
                <li>
                    <a href="https://www.vk.com" aria-label="Вконтакте">

                        </svg>

                        Вконтакте
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" aria-label="Facebook">
                        <svg width="13" height="24" viewBox="0 0 13 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path

        </form>
    </div>
    <script src="main.js"></script>

</html>
